<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6173d424ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Social Media Selector Menu</title>
</head>
<body>
    <div class="menu">
        <p>Social Media</p>
        <i class="fa-solid fa-angle-down"></i>
    </div>
    <ul class="social-icons hide">
        <li>
            <i class="fa-brands fa-facebook" style="color: blue;"></i>
            <p>Facebook</p>
        </li>
        <li>
            <i class="fa-brands fa-youtube" style="color: red;"></i>
            <p>Youtube</p>
        </li>
        <li>
            <i class="fa-brands fa-twitter" style="color:rgb(0, 191, 255);"></i>
            <p>Twitter</p>
        </li>
        <li>
            <i class="fa-brands fa-linkedin" style="color: darkblue;"></i>
            <p>LinkedIn</p>
        </li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
