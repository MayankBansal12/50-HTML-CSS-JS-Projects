<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats-container">
        <i class="fa-solid fa-briefcase fa-4x"></i>
        <div class="counter" data="15">15</div>
        <h4>Experience</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-cloud fa-4x"></i>
        <div class="counter" data="260">260</div>
        <h4>Website Made</h4>
    </div>
    <div class="stats-container">
        <i class="fa-brands fa-android fa-4x"></i>
        <div class="counter" data="17">17</div>
        <h4>Application Made</h4>
    </div>
    <script src="https://kit.fontawesome.com/6173d424ad.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
