<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Form</title>
    <script src="https://kit.fontawesome.com/6173d424ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">How much satisfied are you with our services?</h2>
        <div class="ratings-container">
            <div class="ratings">
                <i class="fa-solid fa-face-frown fa-4x"></i>
                Unhappy
            </div>
            <div class="ratings">
                <i class="fa-solid fa-face-meh fa-4x"></i>
                Neutral
            </div>
            <div class="ratings">
                <i class="fa-solid fa-face-smile fa-4x"></i>
                <!-- <i class="fa-solid fa-face-laugh-beam fa-4x"></i> -->
                Happy
            </div>
        </div>
        <div class="feedback">
            <textarea name="" id="" cols="44" rows="6" resize="false" placeholder="Tell us how can we improve?"></textarea>
        </div>
        <button type="submit" class="btn" id="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
