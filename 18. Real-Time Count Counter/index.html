<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Count Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Real-Time Character Counter</h1>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write here..." maxlength="100"></textarea>
        <div class="count-container">
            <p>
                Total Characters:
                <span class="total-counter" id="total-counter"></span>
            </p>
            <p>
                Remaining Characters:
                <span class="remaining-counter" id="remaining-counter"></span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
