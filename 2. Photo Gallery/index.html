<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Photo Generator</h1>
        <h2>Enter number of photos you want to generate</h2>
        <input type="number" id="input" class="input" id="inputNum" min="1" max="10">
        <small class="errorMessage" id="errorMessage">Error Message</small>
        <button type="submit" class="btn" id="btn">Get Photos</button>
        <div class="gallery" id="gallery">
            <img src="https://c.ndtvimg.com/2023-02/a4vojceg_rohit-sharma-pat-cummins-afp_625x300_08_February_23.jpg?im=FeatureCrop,algorithm=dnn,width=806,height=605" alt="image">
            <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy-inverted.svg" alt="image">
            <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy-inverted.svg" alt="image">
            <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy-inverted.svg" alt="image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
