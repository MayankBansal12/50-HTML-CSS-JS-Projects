<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        <h3 class="heading">Your height (cm):</h3>
        <input type="text" class="input" id="height">
        <h3 class="heading">Your weight (kg):</h3>
        <input type="text" class="input" id="weight">
        <button class="btn">Compute BMI</button>
        <h3 class="heading">Your BMI:</h3>
        <input type="text" class="input" disabled id="bmi">
        <h4 id="weight-condition">Weight Condition:</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
